<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce site</title>
</head>
<body>

    <section class="section">
        <div class="container">
            <!-- for shoe section -->
            <div class="items">
                <div class="image">
                    <img src="shoes.png" alt="shoe" class="shoe">
                </div>
                <div class="details">
                    <h1>Shoes</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <p class="price">$99.99</p>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                </div>
                <button class="buy-button" id="shoe-btn">Buy Now</button>
            </div>

            <!-- for earbud section -->
            <div class="items">
                <div class="image">
                    <img src="earbud.webp" alt="Earbuds" class="earbud">
                </div>
                <div class="details">
                    <h1>Earbud</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <p class="price">$59.99</p>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <button class="buy-button" id="earbud-btn">Buy Now</button>
            </div>

            <!-- for watch section -->
            <div class="items">
                <div class="image">
                    <img src="watch.png" alt="watch" class="watch">
                </div>
                <div class="details">
                    <h1>Watch</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <p class="price">$59.99</p>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <button class="buy-button" id="watch-btn">Buy Now</button>
            </div>

            <!-- for phone section -->
            <div class="items">
                <div class="image">
                    <img src="Iphone.png" alt="Iphone" class="mobile">
                </div>
                <div class="details">
                    <h1>Mobile</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <p class="price">$599.99</p>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                </div>
                <button class="buy-button" id="mobile-btn">Buy Now</button>
            </div>
        </div>
    </section>
</body>
</html>
